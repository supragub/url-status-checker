<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Status Checker</title>
    <link rel="icon" href="static/images/favicon.svg" type="image/svg+xml">
    <link href="static/images/favicon.png" rel="icon" type="image/png">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <h1>URL Status Checker</h1>
    <div id="container">
        <div class="header-container">
            <button id="addUrlBtn">Add New URL</button>
            <h2 id="scrollTitle"><img src="static/images/favicon.png" alt="favicon" class="favicon">
                URL Status Checker</h2>
            <div class="search-container">
                <button id="importBtn">Import URL List</button>
                <button id="exportBtn">Export URL List</button>
                <button id="configBtn">Config URL List</button>
                <i class="fas fa-search"></i>
                <input id="searchInput" type="text" placeholder="Search..." />
            </div>
        </div>
        <table id="statusTable">
            <thead>
                <tr>
                    <th class="number-column">#</th>
                    <th class="name-column">Website Name</th>
                    <th class="url-column">Website URL</th>
                    <th class="status-column">Status</th>
                    <th class="firstcheck-column">First Status Check</th>
                    <th class="lastcheck-column">Last Status Check</th>
                    <th class="lastchange-column">Last Status Change</th>
                    <th class="totaldowntime-column">Total Downtime</th>
                    <th class="actions-column">Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="static/js/script.js"></script>
</body>

</html>
